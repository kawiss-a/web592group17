application: web592group17
version: 1
runtime: php55
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /(.*\.(js|css|html|gif|png|jpg|wav|mp3|json|atlas|map|eot|svg|ttf|woff|woff2))$
  static_files: \1
  upload: .*\.(js|css|html|gif|png|jpg|wav|mp3|json|atlas|map|eot|svg|ttf|woff|woff2)$
- url: /(.*\.php)$
  script: \1

- url: /
  script: main.php